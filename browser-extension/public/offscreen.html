<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Camera Stream</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    
    #cameraStream {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    #status {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      background: rgba(0,0,0,0.7);
      padding: 8px 12px;
      border-radius: 5px;
      font-family: Arial, sans-serif;
      font-size: 12px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="status">Initializing...</div>
  <video id="cameraStream" autoplay playsinline muted></video>
  
  <script src="offscreen.js"></script>
</body>
</html>
