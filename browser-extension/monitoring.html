<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Posture Monitoring</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      padding: 20px;
    }
    
    .container {
      max-width: 900px;
      width: 100%;
    }
    
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    
    .video-container {
      position: relative;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0,0,0,0.4);
      margin-bottom: 20px;
    }
    
    video {
      width: 100%;
      height: auto;
      display: block;
    }
    
    .status {
      text-align: center;
      padding: 15px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      font-size: 1.1rem;
      margin-bottom: 20px;
    }
    
    .status.active {
      background: rgba(16, 185, 129, 0.3);
    }
    
    .status.error {
      background: rgba(239, 68, 68, 0.3);
    }
    
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    
    .controls {
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    
    button {
      padding: 12px 30px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
      background: rgba(255, 255, 255, 0.9);
      color: #667eea;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“¹ Posture Monitoring</h1>
    
    <div class="status" id="status">
      Initializing camera...
    </div>
    
    <div class="video-container">
      <video id="video" autoplay playsinline></video>
      <canvas id="canvas"></canvas>
    </div>

  <script type="module" src="monitoring.js"></script>
</body>
</html>
